<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="login">
      <div class="login__wrapper">
        <h1 class="login__headline">Admin Login</h1>

        <div>
          <input type="email" id="email" class="login__input" placeholder="Email" />
        </div>
        <div>
          <input type="password" id="pwd" class="login__input" placeholder="Password" />
        </div>

        <button id="submitBtn" class="login__btn">Login/Register</button>

        <p class="login__text">---------- or ----------</p>
        <button id="google" class="login__btn-google">
          <img src="./google.png" alt="" class="login__btn-google-icon" />
        </button>

        <button id="logout"> logout </button>
      </div>
    </div>

    <script type="module" src="login.js"></script>
  </body>
</html>
